<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Postman Clone!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Post Master</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-3">Welcome to Post Master</h1>
    </div>

    <div class="container">

      <!-- url-box -->
      <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="urlfield"
            placeholder="Enter URL Here"
          />
        </div>
      </div>

      <!-- req type box -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Req Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="reqtype"
                id="get"
                value="GET"
                checked
              />
              <label class="form-check-label" for="get">
                GET
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="reqtype"
                id="post"
                value="POST"
              />
              <label class="form-check-label" for="post">
                POST
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- content type box -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="custype"
                id="json"
                value="Json"
                checked
              />
              <label class="form-check-label" for="json">
                JSON
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="custype"
                id="custom"
                value="params"
              />
              <label class="form-check-label" for="params">
                Custom parameters
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- parameter box - Table -->
      <div id="parametersBox">
        
        <div class="form-row">
          <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
          <div class="col-md-4">
            <input type="text" class="form-control" id="parameterKey1" placeholder="Enter parameter key 1">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="parameterValue1" placeholder="Enter parameter value 1">
          </div>
        <button class="btn btn-primary" id="addparam">+</button>
        </div>
        <div id="params">
        </div>
      </div>

      

      <!-- json request box -->
      <div class="my-3" id="requestjsonbox">
      <div class="form-group row ">
        <label for="requestjson" class="col-sm-2 col-form-label">Enter Request Json</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="requestjsontext" rows="3"></textarea>
        </div>
      </div>
      </div>

    <!-- submit button -->
    <div class="form-group row">
      <div class="col-sm-10">
        <button class="btn btn-primary" id="submit" >Submit</button>
      </div>
    </div>

    <!-- Responce  -->
    <div class="my-3" id="responcejsonbox">
      <div class="form-group row ">
        <label for="responcejson" class="col-sm-2 col-form-label"> Responce </label>
        <div class="col-sm-10">
          <textarea class="form-control" id="responcejsontext" rows="20"></textarea>
        </div>
      </div>
    </div>

  </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
